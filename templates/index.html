<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Search</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f9f9f9; }
    h1 { color: #333; }
    input[type=text] { width: 60%; padding: 10px; font-size: 16px; }
    button { padding: 10px 15px; }
    .result { background: #fff; margin-top: 10px; padding: 15px; border-radius: 8px; }
    .file { font-weight: bold; color: #007bff; }
  </style>
</head>
<body>
  <h1>üîç Document Search</h1>
  <form method="POST" action="/search">
    <input type="text" name="query" placeholder="Enter phrase to search..." required>
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h2>Results for "{{ query }}"</h2>
    {% for res in results %}
      <div class="result">
        <div class="file">{{ res.file }}</div>
        <ul>
          {% for match in res.matches %}
            <li>{{ match }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  {% elif query %}
    <p>No matches found.</p>
  {% endif %}
</body>
</html>
